  <img class="gallery-image project-image"src="/images/jessica-portfolio1.png">
  <img class="gallery-image project-image" src="./images/jessica-portfolio2.png">

  <script>
      let myIndex = 0;
      carousel();

      function carousel() {
          const image = document.getElementsByClassName("gallery-image");
          for (let i = 0; i < image.length; i++) {
              image[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > image.length) { myIndex = 1 }
          image[myIndex - 1].style.display = "block";
          setTimeout(carousel, 3000);
      }
  </script>
